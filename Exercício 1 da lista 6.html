<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Entrada de texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        #mensagem {
            <font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
        input {
            padding: 10px;

</head>
<body>
    <h1>Bem vindo!</h1>
    <p>Digite seu nome:</p>
    <!-- Caixa de entrada para digitar -->
     <input type="text" id="entradaTexto" placeholder="Seu nome..." oninput="exibirTexto()">

     <input type="submit" value="Clique aqui">

     <!-- Par치grafo onde o texto digitado ser치 exibido -->
      <p id="mensagem">Por favor, insira seu  nome.</p>
      <script>
        function exibirTexto() {
            let texto = document.getElementById("entradaTexto").value;
            document.getElementById("mensagem").innerHTML = "Ol치  " + texto + "!   Seja bem-vindo(a) 치 pagina do aluno(a)";
        }
        </script>
</body>
</html>
